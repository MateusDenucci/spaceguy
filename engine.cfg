[application]

name="Hippo Escape"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=720
height=1280
test_width=360
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

teste=[key(A)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true
